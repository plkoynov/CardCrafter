<div
  class="card-layout-container w-full p-4 sm:p-2 bg-white rounded-lg shadow-md flex flex-col items-center justify-center"
>
  @for (child of model.children; track child.id) {
    @switch (child.type) {
      @case ('row') {
        <cc-row [model]="child"></cc-row>
      }
      @case ('column') {
        <cc-column [model]="child"></cc-column>
      }
    }
  }
</div>

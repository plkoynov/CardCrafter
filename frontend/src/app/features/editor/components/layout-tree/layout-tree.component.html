<aside
  class="max-w-32 h-full overflow-y-auto bg-white rounded-lg shadow-md md:flex md:flex-col sm:hidden"
>
  <div class="p-4 flex flex-col gap-2">
    @for (item of toolboxItems; track item.label) {
      <button
        class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200 flex flex-col items-center gap-2 cursor-pointer"
        (click)="item.onClick()"
      >
        <svg-icon [icon]="item.icon" [size]="32"></svg-icon>
        <span class="text-gray-600">{{ item.label }}</span>
      </button>
    }
  </div>
</aside>
